name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: make setup

      - name: Typecheck
        run: make check

      - name: Lint
        run: make lint

      - name: Format check
        run: make format-check

      - name: Test
        run: make test

      - name: Build
        run: make build
